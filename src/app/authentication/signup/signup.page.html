<div id="recaptcha-container"></div>
<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-col size="6">
            <div class="border">
              <ion-text color="primary">
                <h3>Sign in with your account.</h3>
              </ion-text>
              <!--
                Start signup form.
              -->
              <form [formGroup]="signUpFormGroup" (ngSubmit)="onSubmit()">
                <ion-item>
                  <ion-label position="floating" color="medium">Phone number<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required formControlName="tel" type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating" color="medium">Password <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required formControlName="password" type="password"></ion-input>
                </ion-item>
                <ion-text style="font-size: 13px;" color="primary">
                  <a routerLink style="text-decoration: none;">Forget your login detail?</a>
                </ion-text>
                <ion-item lines="none">
                  <ion-label></ion-label>
                  <ion-button block color="primary" type="submit" expand="block" size="default" style="width: 100%;">
                    sign up
                  </ion-button>
                </ion-item>
              </form>
              <!--
                End login form.
              -->
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="border">test</div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<app-footer></app-footer>
